<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Custom</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="navbar">
      <a class="navbar-brand" href="#">
        <img class="logo" src="./assets/logo.svg" alt="Logo">
      </a>
      <a class="navbar-brand" href="#">
        <img class="github" src="./assets/icon-github.svg" alt="Logo github">
      </a>
    </div>
    <h1>Single page <br/>Forma de pagmento</h1>
  </header>

  <main>
    <div class="content">
      <section class="section-credit-card">
        <div class="card card-bg--type-1 radius-xl shadow-xl m-auto">
          <div class="card-ellipse-top"></div>
          <div class="card-ellipse-bottom"></div>
          <div class="card-name">Mastercard</div>
          <div class="card-logo"><img src="./assets/mastercard_logo.png" alt="Logo cartão de crédito"></div>
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-holder">JAIME BARROSO NEVES</div>
          <div class="card-expiry-date">09/25</div>
        </div>
      </section>    

      <section class="section-holder-information m-auto">  
        <!-- BEGIN card-number --> 
        <div>
          <label for="card-number">Número do cartão</label>
          <input type="text" id="card-number" class="input radius">
        </div>
        <!-- END card-number -->
      
        <!-- BEGIN card-holder-name -->
        <div>
          <label for="holder-name">Nome do titular</label>
          <input type="text" id="holder-name" class="input radius">
        </div>
        <!-- END card-holder-name -->

        <!-- BEGIN row -->
        <div class="row">

          <!-- BEGIN column -->
          <div class="flex-container">
            <div class="flex-item mr-3">
              <label for="card-expiring-date">Validade</label>
              <input type="text" id="card-expiring-date" class="input radius">
            </div>
            <div class="flex-item ml-3">
              <label for="card-security-code">Código de segurança</label>
              <input type="text" id="card-security-code" class="input radius">
            </div>
          </div>            
          <!-- END column --> 

        </div>
        <!-- END row -->

        <div class="card-themes">
          <a href="javascript:void(0)" data-type="1">
            <div class="card-bg--type-1 radius-m shadow"></div>
          </a>
          <a href="javascript:void(0)" data-type="2">
            <div class="card-bg--type-2 radius-m shadow"></div>
          </a>
          <a href="javascript:void(0)" data-type="3">
            <div class="card-bg--type-3 radius-m shadow"></div>
          </a>
        </div>
      </section>
    </div>
  </main>

  <!-- Script -->
  <script src="./script/index.js"></script>

</body>
</html>
